<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#303f9f">
    <!-- PWA用メタタグ -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="勤怠管理">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <!-- 強化されたキャッシュ制御メタタグ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <!-- バージョン管理用メタタグ -->
    <meta name="app-version" content="1.0.0">
    <meta name="build-time" content="2025-06-13T03:42:05.002Z">
    <meta http-equiv="Expires" content="0">
    <title>勤怠管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        touch-action: manipulation;
        position: fixed;
        width: 100%;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }

      /* iOS のチャタリング対策 */
      * {
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea {
        -webkit-user-select: auto;
        user-select: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- PWAインストール促しイベントのグローバル捕捉（最速） -->
    <script>
      (function() {
        try {
          window.__bipEvent = null;
          // beforeinstallprompt を最速で捕捉し、React側から参照できるよう保存
          window.addEventListener('beforeinstallprompt', function(e) {
            try { e.preventDefault(); } catch {}
            window.__bipEvent = e;
            // React側に通知（InstallPromptBannerが受け取って表示制御）
            try { window.dispatchEvent(new CustomEvent('bip-captured')); } catch {}
          });

          // インストール完了時は保存イベントをクリア
          window.addEventListener('appinstalled', function() {
            window.__bipEvent = null;
          });
        } catch (err) {
          // 失敗時は無視
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // サービスワーカーの登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
